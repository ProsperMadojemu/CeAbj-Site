  <script>
    function hideSuggestions() {
      const suggestionList = document.querySelector('.suggestions');
      suggestionList.style.display = 'none'
    }
    async function getSuggestions(query) {
      if (query.length >= 3){
        const suggestionList = document.querySelector('.suggestions');
        try {
          suggestionList.style.display = 'flex'
          const response = await fetch(`/api/messages/autocomplete?query=${encodeURIComponent(query)}`, {method: 'POST'});
          if (!response) {
            throw new Error(`Response status: ${response.status}`);
            return
          }
          const data = await response.json();
          const dataArr = data.suggestions;
          suggestionList.innerHTML='';
          if (dataArr.length === 0) {
            const noResults = document.createElement('li');
            noResults.textContent = 'No suggestions available';
            suggestionList.appendChild(noResults);
          } else {
            dataArr.forEach(item => {
              const name = (item.FirstName || item.LastName) 
              ? `${item.FirstName || ''} ${item.LastName || ''}`
              : (typeof item === 'object' ? JSON.stringify(item) : item);
              const listItem = document.createElement('li');
              listItem.onclick = () => selectSuggestion(item);
              // console.log(name);
              
              listItem.innerHTML = `
                <span class="name">${name || ''}</span>
                <div class="details"><span class="phone">${item.PhoneNumber ? ` ${item.PhoneNumber}` : ''} </span><span class="email">${item.Email ? ` ${item.Email}` : ''} </span></div>
              `;
              suggestionList.appendChild(listItem);
            });
          }
        } catch (error) {
          console.error('Error Fetching Suggestions', error);
        }
      }
    }
    function selectSuggestion(item) {
      const recipientField = document.querySelector('[name="Recipients"]');
      const name = (item.FirstName || item.LastName) 
      ? `${item.FirstName || ''} ${item.LastName || ''}`
      : (typeof item === 'object' ? JSON.stringify(item) : item);
      if(!recipientField){
        return 'cannot find element'
      }
      recipientField.value = name

      hideSuggestions();
    }
    function closeModal() {
      const url = new URL(window.location.href);
      let hash = url.hash.slice(1);
      const [mainSection, currentQuery] = hash.split('?');
      const params = new URLSearchParams(currentQuery);
      params.delete('send');
      const newHash = params.toString() ? `${mainSection}?${params.toString()}` : mainSection;
      window.location.hash = newHash;
      const modal = document.getElementById("modal");
      if (modal) {
        modal.classList.remove('modal');
      }
    }
    function toggleScheduler() {
      const dialog = document.querySelector('[role= "dialog"]');
      if (dialog) {
        dialog.classList.toggle('calendar-modal')
      }
    }
    function toggleModal() {
      const url = new URL(window.location.href);
      let hash = url.hash.slice(1); // Removes the leading "#"
      const [mainSection, currentQuery] = hash.split('?');
      const params = new URLSearchParams(currentQuery);
      params.set('send', 'true');
      const newHash = `${mainSection}?${params.toString()}`;
      window.location.hash = newHash;
    }
    function formatDoc(cmd, value = null) {
      if (value) {
        document.execCommand(cmd, false, value);
      } else {
        document.execCommand(cmd);
      }
    }
    function addLink() {
      const url = prompt('Insert url');
      formatDoc('createLink', url);
    }
    const content = document.getElementById('content');
    content.addEventListener('mouseenter', function () {
      const a = content.querySelectorAll('a');
      a.forEach(item => {
        item.addEventListener('mouseenter', function () {
          content.setAttribute('contenteditable', false);
          item.target = '_blank';
        })
        item.addEventListener('mouseleave', function () {
          content.setAttribute('contenteditable', true);
        })
      })
    })
    const showCode = document.getElementById('show-code');
    let active = false;
    showCode.addEventListener('click', function () {
      showCode.dataset.active = !active;
      active = !active
      if (active) {
        content.textContent = content.innerHTML;
        content.setAttribute('contenteditable', false);
      } else {
        content.innerHTML = content.textContent;
        content.setAttribute('contenteditable', true);
      }
    });
  </script>
