<!DOCTYPE html>

<body>
  <main class="sub-body">
    <div class="prompt-parent hidden" id="message-prompt">
      <div class="success-prompt" >
        <i class="fa-solid fa-spinner-third fa-2xl" id="message-sign"></i>
        <h2 id="message-text"></h2>
      </div>
    </div>
    <div class="hidden reports-parent">
      <div class="reports-wrapper">
        <div class="report-id" >
          <span id="report-id" class="default-text skeleton-text"></span>
          <div class="cancel-popup" id="cancel-popup"></div>
        </div>
        <div class="reports-container">
          <div class="reports-table-parent">
            <table id="reports-table">
              <thead>

                  <th>SN</th>

                </tr>
              </thead>

        </div>

    <main class="dashboard-sub-body">
      <nav class="vertical-navbar">

                </span>
                <span><p class="userGreeting" id="usersdetails">Admin</p></span>
              </div>
            </div>
            <div class="edit-profile"></div>
            <div class="navbar-list-items">
              <ul class="dashboard-links">
                <a href="/admin/overview">
                  <li class="dashboard-items"><i class="fa-duotone fa-solid fa-tachograph-digital"></i>
                    <p>Overview</p>
                  </li>
                </a>
                <a href="/admin/addacell">
                  <li class="dashboard-items"><i class="fa-solid fa-circle-plus"></i>
                    <p>Add a cell</p>
                  </li>
                </a>
                <a href="/admin/view-users">
                  <li class="dashboard-items"><i class="fa-duotone fa-solid fa-users"></i>
                    <p>View Users</p>
                  </li>
                </a>
                <a href="/admin/view-cell-reports">
                  <li class="dashboard-items"><i class="fa-duotone fa-solid fa-chart-bar"></i>
                    <p>View Cell Reports</p>
                  </li>
                </a>
                <a href="/admin/souls-won">
                  <li class="dashboard-items"><i class="fa-duotone fa-solid fa-trophy"></i>
                    <p>Souls Won</p>
                  </li>
                </a>
                <a href="/admin/schedule-service">
                  <li class="dashboard-items"><i class="fa-duotone fa-solid fa-calendar-days"></i>
                    <p>Schedule Service</p>
                  </li>
                </a>
                <a href="/admin/messages">
                  <li class="dashboard-items"><i class="fa-solid fa-paper-plane-top"></i>
                    <p>Message</p>
                  </li>
                </a>
                <!-- <li class="dashboard-items></li> -->
              </ul>
            </div>
          </div>
          <div class="left-dashboard-bottom">
            <div class="logout-parent" id="Logout-Button">
              <div class="logout-button">
                <button class="button" id=""><i class="fa-duotone fa-right-from-bracket fa-lg"></i>Logout</button>
              </div>  
            </div>
          </div>
        </div>
      </nav>
      <section class="dashboard-content">
        <div class="dashboard-content-box">
          <div class="dashboard-content-title">
            <button class="drawerIcon" id="DrawerIcon">â‰¡</button>
            <a href="javascript:history.back()" class="go-back">

            </a>
            <h1>Admin Dashboard</h1>

          <div class="overview">
            <!-- HERE -->
            <div class="table-padding">
              <div class="table-container">
                <div class="search-box">
                  <div class="search-parent">
                    <input id="searchInput" type="text" placeholder="Search here..." />
                    <i id="searchButton" class="fa fa-search"></i>
                  </div>
                  <div class="ellipsis fa-solid fa-ellipsis-vertical" id="three-dots-download" onclick="threeDotsToggleHandler();">
                    <div class="drop-down hidden" id="togglehiddendropdown">
                      <button class="download-button" id="clickmetodownload">Download</button>
                    </div>
                  </div>
                </div>
                <table class="users-table" id="usersTableData">
                  <thead>
                    <tr>
                      <th>SN</th>
                      <th>Full Name</th>
                      <th>Pcf Name</th>
                      <th></th>
                    </tr>      
                  </thead>
                  <tbody>

              <span id="pageInfo"></span>
              <button id="nextPage">Next &raquo;</button>
          </div>
          </div>
        </footer>
      </section>
    </main>

  <script defer src="/admin/view-cell-reports/view-cell-reports.js"></script>
  <script src="../../script/table2excel.js"></script>
  <script>
    document.getElementById('clickmetodownload').addEventListener('click', function () {
      var table2excel = new Table2Excel();
      table2excel.export(document.querySelectorAll("#usersTableData"));
    })
    function threeDotsToggleHandler() {
      const threeDots = document.getElementById('togglehiddendropdown');
      threeDots.classList.toggle('hidden');
    };
  </script>
