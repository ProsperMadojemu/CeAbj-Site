<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeAbaranje || Dashboard/EditProfile</title>
    <link rel="icon" href="../src/favicon.ico">
    <link rel="stylesheet" href="../stylesheet/edit-profile.css">
    <link rel="stylesheet" href="../annimations.css">
    <link rel="stylesheet" href="../media.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
      >
</head>
<body>
  <main class="sub-body">
    <div class="prompt-parent hidden" id="message-prompt">
      <div class="success-prompt" >
          <i class="fa-solid fa-spinner-third fa-2xl" id="message-sign"></i>
          <h2 id="message-text"></h2>
      </div>
    </div>
    <main class="dashboard-sub-body">
      <nav class="vertical-navbar">
        <div class="vertical-navbar-box">
          <div class="nocssneeded">
            <div class="user-details">
              <div class="admin-profile-icon">
                <span class="greeting-user">
                  <i class="fa-duotone fa-user fa-2xl"></i>
                </span>
                <div class="title-users-name">
                  <span><p class="userGreeting first-text" id="usersTitle"></p></span>
                  <span><p class="userGreeting" id="usersdetails"></p></span>
                </div>
              </div>
              <span class="edit-profile">
                <i class="fa-duotone fa-user-pen"></i>
                <a href="./edit-profile.html">Edit Profile</a>
              </span>
            </div>
            <div class="navbar-list-items">
              <ul class="dashboard-links">
                <li class="dashboard-items"><a href="#"><i class="fa-duotone fa-diagram-lean-canvas"></i>Overview</a></li>
                <li class="dashboard-items"><a href="./submit-report.html"><i class="fa-duotone fa-pen-to-square"></i>Submit Report</a></li>
                <li class="dashboard-items"><a href=""><i class="fa-duotone fa-megaphone fa-rotate-by" style="--fa-rotate-angle: 325deg;""></i>Announcements</a></li>
                <!-- <li class="dashboard-items"></li> -->
              </ul>
            </div>
          </div>
          <div class="logout-parent" id="Logout-Button">
            <div class="logout-button">
              <button class="button" id=""><i class="fa-duotone fa-right-from-bracket fa-lg"></i>Logout</button>
            </div>  
          </div>
        </div>
      </nav>
      <section class="dashboard-content">
        <div class="dashboard-content-box">
          <div class="dashboard-content-title">
            <a href="../index.html" class="go-back">
              <!-- <i class="fa-solid fa-arrow-left"></i> -->
              <i class="fa-duotone fa-solid fa-house"></i>
              <p>Home</p>
            </a>
            <h1>Dashboard/Profile</h1>
          </div>
          <div class="empty-div"></div>
          <div class="overview">
            <span class="overview-text">
              <h2>User Details</h2>
              <p>Verify and update your details </p>
            </span>
           
            <form action="http://localhost:5000/updateuser" method="post" class="form-container" id="updateform">
              <div class="form-group-a">
                <div class="form-group notclickable" >
                  <input type="text" placeholder="" name="Title" id="Title" disabled></input>
                  <label for="Title">Title</label>
                </div>
                <div class="form-group">
                  <input type="text" placeholder="" name="FirstName" id="FirstName"></input>
                  <label for="FirstName">First Name</label>
                </div>
                <div class="form-group">
                  <input type="text" placeholder="" name="LastName" id="LastName"></input>
                  <label for="LastName">Last Name</label>
                </div>
                <div class="form-group">
                  <input type="email" placeholder="" name="Email" id="Email" disabled></input>
                  <label for="Email">Email</label>
                </div>
                <div class="form-group">
                  <input type="text" placeholder="" name="PhoneNumber" id="PhoneNumber"></input>
                  <label for="PhoneNumber">Phone Number</label>
                </div>
                <div class="form-group notclickable">
                  <input type="text" placeholder="" name="Country" id="Country" disabled></input>
                  <label for="Country">Country</label>
                </div>
              </div>

              <div class="form-container-b">
                <div class="form-group notclickable">
                  <select name="Church" id="Church" disabled>
                    <option value="churchoption" hidden></option>
                  </select>
                  <label for="Church">Church</label>
                </div>
                <div class="form-group notclickable">
                  <select name="zone" id="zone" disabled>
                    <option value="zoneoption" hidden></option>
                  </select>
                  <label for="zone">Zone</label>
                </div>
                <div class="form-group">
                  <select type="text" placeholder="" name="LeadershipPosition" id="LeadershipPosition">
                    <option value="noselect" hidden></option>
                    <option value="" hidden>Choose an option</option>
                    <option value="PCF-leader">PCF Leader</option>
                    <option value="Senior-Cell-leader">Senior Cell Leader</option>
                    <option value="Cell-leader">Cell Leader</ option>
                    <option value="Departmental-Head">Departmental Head</option>
                    <option value="Haven-Govenor">Haven Governor</option>
                    <option value="Member">Member</option>
                  </select>
                  <label for="LeadershipPosition">Leadership Positon</label>
                </div>
<!-- change the select to a div -->
                <div class="form-group" id="cellnamegroup" style="display: none;">
                  <label for="NameOfCell" id="cellname-label">.</label>
                  <select type="text" placeholder=" " name="NameOfCell" id="NameOfCell">
                    
                  </select>
                </div>
                
                <div class="form-group">
                  <select name="Department" id="Department">
                    
                  </select>
                  <label for="Department">Department</label>
                </div>
                <button type="submit" id="updateuserbutton" class="updatebutton">Update</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </main>
  <script defer src="../script/edit-profile.js"></script>
</body>
</html>
