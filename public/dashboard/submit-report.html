<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeAbaranje || Dashboard/SubmitReport</title>
    <link rel="stylesheet" href="../stylesheet/submit-report.css">
    <link rel="stylesheet" href="../annimations.css">
    <link rel="stylesheet" href="../media.css">
    <script src="https://kit.fontawesome.com/ecf5b4f981.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
      >
</head>
<body>
  <main class="sub-body">
    <main class="dashboard-sub-body">
      <div class="prompt-parent hidden" id="message-prompt">
        <div class="success-prompt" >
            <i class="fa-solid fa-spinner-third fa-2xl" id="message-sign"></i>
            <h2 id="message-text"></h2>
        </div>
      </div>
      <nav class="vertical-navbar">
        <div class="vertical-navbar-box">
          <div class="nocssneeded">
            <div class="user-details">
              <div class="admin-profile-icon">
                <span class="greeting-user">
                  <i class="fa-duotone fa-user fa-2xl"></i>
                </span>
                <div class="title-users-name">
                  <span><p class="userGreeting first-text" id="usersTitle"></p></span>
                  <span><p class="userGreeting" id="usersdetails"></p></span>
                </div>
              </div>
              <span class="edit-profile">
                <i class="fa-duotone fa-user-pen"></i>
                <a href="./edit-profile.html">Edit Profile</a>
              </span>
            </div>
            <div class="navbar-list-items">
              <ul class="dashboard-links">
                  <li class="dashboard-items"><a href="./edit-profile.html"><i class="fa-duotone fa-diagram-lean-canvas"></i>Overview</a></li>
                  <li class="dashboard-items"><a href="./submit-report.html"><i class="fa-duotone fa-pen-to-square"></i>Submit Report</a></li>
                  <li class="dashboard-items"><a href=""><i class="fa-duotone fa-megaphone fa-rotate-by" style="--fa-rotate-angle: 325deg;""></i>Announcements</a></li>
                <!-- <li class="dashboard-items"></li> -->
              </ul>
            </div>
          </div>
          <div class="logout-parent" id="Logout-Button">
            <div class="logout-button">
              <button class="button" id=""><i class="fa-duotone fa-right-from-bracket fa-lg"></i>Logout</button>
            </div>  
          </div>
        </div>
      </nav>
      <section class="dashboard-content">
        <div class="dashboard-content-box">
          <div class="dashboard-content-title">
            <a href="javascript:history.back()" class="go-back">
              <i class="fa-solid fa-arrow-left"></i>
              <p>Go Back</p>
            </a>
            <h1>Dashboard/SubmitReport</h1>
          </div>
          <div class="empty-div"></div>
          <div class="overview">
            <span class="overview-text">
              <h2>Cell Report ...</h2>
              <p>Submit your cell report</p>
            </span>
            
          </div>
            <form class="form-container" method="post" id="cellReportForm">
              <div class="form-group">
                <input type="text" placeholder="" name="FirstName" id="FirstName" required></input>
                <label for="FirstName">First Name</label>
              </div>
              <div class="form-group">
                <input type="text" placeholder="" name="LastName" id="LastName" required></input>
                <label for="LastName">Last Name</label>
              </div>            
              <div class="form-group">
                <input type="text" placehold er="" name="CellName" id="CellName" required></input>
                <label for="CellName">Name Of Cell</label>
              </div>            
              <div class="form-group hidden" id="pcfnamegroup">
                <input type="text" id="NameOfPcf" name="NameOfPcf" readonly/>
                <label for="NameOfPcf"">Name of PCF</label>
              </div>
              <div class="form-group">
                <input type="text" placeholder="" name="ServiceAttendance" id="ServiceAttendance" required></input>
                <label for="ServiceAttendance">Service Attendance</label>
              </div>            
              <div class="form-group">
                <input type="number" placeholder="" name="SundayFirstTimers" id="SundayFirstTimers" required></input>
                <label for="SundayFirstTimers">Sunday First Timers</label>
              </div>            
              <div class="form-group">
                <input type="number" placeholder="" name="CellMeetingAttendance" id="CellMeetingAttendance" required></input>
                <label for="CellMeetingAttendance">Cell Meeting Attendance</label>
              </div>
              <div class="form-group last-group">
                <input type="number" placeholder="" name="CellFirstTimers" id="CellFirstTimers" required></input>
                <label for="CellFirstTimers">Cell First Timers</label>
              </div>
              <div class="form-group last-group">
                <input type="number" placeholder="" name="offering" id="offering" required></input>
                <label for="offering">Cell Offering</label>
              </div>
            </form>
            <div class="parent-button">
              <button type="submit" id="submitcellreportbutton" class="submitreportbutton">Submit</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </main>
  <script defer src="../script/submit-report.js"></script>
</body>
</html>
