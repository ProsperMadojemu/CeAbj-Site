<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeAbaranje || Dashboard/SubmitReport</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/dashboard/submit-report/submit-report.css">
    <link rel="stylesheet" href="/annimations.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">

</head>
<body>
  <div id="toastBox"></div>
  <main class="sub-body">
    <main class="dashboard-sub-body">
      <nav class="vertical-navbar">
        <div class="vertical-navbar-box">
          <div class="nocssneeded">
            <div class="user-details">
              <i id="CloseDrawer" class="fa-regular fa-xmark closeIcon"></i>
              <div class="admin-profile-icon">
                <span class="greeting-user">
                  <i class="fa-solid fa-user fa-xl"></i>
                </span>
                <span>
                  <!-- <p id="usersTitle"></p> -->
                  <p class="userGreeting" id="usersdetails"></p>
                </span>
              </div>
            </div>
            <hr />
            <div class="navbar-list-items">
              <ul class="dashboard-links">
                <a href="/dashboard/edit-profile">
                  <li class="dashboard-items">
                    <i class="fa-regular fa-user-pen"></i>
                    <p>Edit profile</p>
                  </li>
                </a>
                <a href="/dashboard/overview">
                  <li class="dashboard-items">
                    <i class="fa-regular fa-diagram-lean-canvas"></i>
                    <p>Overview</p>
                  </li>
                </a>
                <a href="/dashboard/submit-report">
                  <li class="dashboard-items">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <p>Submit report</p>
                  </li>
                </a>
                <a href="/dashboard/messages">
                  <li class="dashboard-items">
                    <i class="fa-regular fa-paper-plane-top"></i>
                    <p>Messages</p>
                  </li>
                </a>
              </ul>
            </div>
          </div>
          <div class="left-dash-footer">
            <div class="logout-parent" id="Logout-Button">
              <div class="logout-button">
                <button class="button" id="" type="button">
                  <i class="fa-solid fa-right-from-bracket fa-lg"></i>Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section class="dashboard-content">
        <div class="dashboard-content-box">
          <div class="dashboard-content-title">
            <button class="drawerIcon" id="DrawerIcon">â‰¡</button>
            <a href="javascript:history.back()" class="go-back">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Submit report</h1>
          </div>
          <div class="empty-div"></div>
          <div class="overview">

            <form class="form-container" method="post" id="cellReportForm">
              <div class="form-group-a">
                <div class="form-group">
                  <input type="text" placeholder="" name="FirstName" id="FirstName" required></input>
                  <label for="FirstName">First Name</label>
                </div>
                <div class="form-group">
                  <input type="text" placeholder="" name="LastName" id="LastName" required></input>
                  <label for="LastName">Last Name</label>
                </div>            
                <div class="form-group">
                  <input type="text" placehold er="" name="CellName" id="CellName" required></input>
                  <label for="CellName">Name Of Cell</label>
                </div>            
                <div class="form-group hidden" id="pcfnamegroup">
                  <input type="text" id="NameOfPcf" name="NameOfPcf" readonly/>
                  <label for="NameOfPcf"">Name of PCF</label>
                </div>
                <div class="form-group">
                  <input type="text" placeholder="" name="ServiceAttendance" id="ServiceAttendance" required></input>
                  <label for="ServiceAttendance">Service Attendance</label>
                </div>
              </div> 
              <div class="form-container-b">
                <div class="form-group">
                  <input type="number" placeholder="" name="SundayFirstTimers" id="SundayFirstTimers" required></input>
                  <label for="SundayFirstTimers">Sunday First Timers</label>
                </div>            
                <div class="form-group">
                  <input type="number" placeholder="" name="CellMeetingAttendance" id="CellMeetingAttendance" required></input>
                  <label for="CellMeetingAttendance">Cell Meeting Attendance</label>
                </div>
                <div class="form-group last-group">
                  <input type="number" placeholder="" name="CellFirstTimers" id="CellFirstTimers" required></input>
                  <label for="CellFirstTimers">Cell First Timers</label>
                </div>
                <div class="form-group last-group">
                  <input type="number" placeholder="" name="offering" id="offering" required></input>
                  <label for="offering">Cell Offering</label>
                </div>
                <button type="submit" id="submitcellreportbutton" class="submitreportbutton">Submit</button>
              </div>           
            </form>
          </div>
        </div>
      </section>
    </main>
  </main>
  <script defer src="/dashboard/submit-report/submit-report.js"></script>
</body>
</html>
