<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Stream</h1>
    <div id="streamKeyContainer"></div>
    <button id="fetchStreamKeyBtn">Get Stream Key</button>
        <a href="/../ceabj/public/pages/"></a>
    <script>
        document.getElementById('fetchStreamKeyBtn').addEventListener('click', function() {
            fetch('/stream-key')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    document.getElementById('streamKeyContainer').textContent = `Stream Key: ${data}`;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
