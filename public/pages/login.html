    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheet/login.css">    <meta name="description" content="Login to your account">
        <link rel="icon" href="../src/favicon.ico">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../annimations.css">
        <script src="https://kit.fontawesome.com/ecf5b4f981.js" crossorigin="anonymous"></script>
        <title>Login | CeAbaranje</title>
    </head>
    <body>
        <main class="login-form-body">
            <div class="login-form-sub-body">
                <img src="../src/Pastor-Chris-Oyakhilome.jpg" alt="pastorchris.jpeg">
                <div class="hidden-registration-prompt" id="promptId">
                    <p class="prompt_text">Login Successfull</p>
                    <i class="fa-regular fa-circle-check"></i>
                </div>
                <div class="login-form-container">
                    <div class="login-form-text-container">
                        <h1>Login to your account</h1>
                        <p>Enter your Details</p>
                    </div>

                    <form action="http://localhost:5000/login" method="post" class="login-form" id="loginFormRequest">
                        <div class="login-form-sub-container">
                            <div class="input-groups">
                            <input type="text" name="usersinput" id="usersinput" placeholder="">
                            <label for="usersinput">Email or Phone</label>
                            </div>

                            <div class="input-groups">
                                <input type="password" name="userspassword" id="userspassword" placeholder="">
                                <label for="userspassword">Password</label>
                            </div>
                        </div>
                        <div class="login">
                            <div class="error-message" id="errormessage"></div>
                            <p>Don`t have an account ? - <a href="../pages/register.html">Create an account</a></p>
                            <button type="submit" class="login__button" id="login-button">Login</button>
                        </div>
                    </form>
                </div>

            </div>        
        </main>
        <script src="../script/login.js"></script>
    </body>
    </html>
