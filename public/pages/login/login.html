    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login to your account">
        <link rel="icon" href="/src/favicon.ico">
        <link rel="stylesheet" href="/pages/login/login.css">    
        <link rel="stylesheet" href="/pages/home/style.css">
        <link rel="stylesheet" href="/annimations.css">
        <script src="https://kit.fontawesome.com/ecf5b4f981.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
        <title>Login | CeAbaranje</title>
    </head>
    <body>
        <main class="login-form-body">
            <div class="login-form-sub-body">
                <img src="../src/Pastor-Chris-Oyakhilome.jpg" alt="pastorchris.jpeg">
                <div class="prompt-parent hidden" id="message-prompt">
                    <div class="success-prompt" >
                        <i class="fa-solid fa-spinner-third fa-2xl" id="message-sign"></i>
                        <h2 id="message-text"></h2>
                    </div>
                </div>
                <div class="login-form-container">
                    <div class="login-form-text-container">
                        <h1>Login to your account</h1>
                        <p>Enter your Details</p>
                    </div>

                    <form class="login-form" id="loginFormRequest">
                        <div class="login-form-sub-container">
                            <div class="input-groups">
                            <input type="text" name="usersinput" id="usersinput" placeholder="">
                            <label for="usersinput">Email or Phone</label>
                            </div>

                            <div class="input-groups">
                                <input type="password" name="userspassword" id="userspassword" placeholder="">
                                <label for="userspassword">Password</label>
                            </div>
                        </div>
                        <div class="login">
                            <div class="error-message" id="errormessage"></div>
                            <p>Don`t have an account ? - <a href="/register">Create an account</a></p>
                            <button type="submit" class="login__button" id="login-button">Login</button>
                        </div>
                    </form>
                </div>

            </div>        
        </main>
        <script src="/pages/login/login.js"></script>
    </body>
    </html>
